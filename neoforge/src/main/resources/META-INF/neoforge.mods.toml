Inspired by 2020's April Fools' 20w14infinite Snapshot, this mod brings endless randomly generated dimensions into Minecraft.
'''
logoFile = "assets/infinity/icon.png"
issueTrackerURL = "https://github.com/LeraRiemann/ProjectInfinity/issues"
displayURL = "https://modrinth.com/mod/infinite-dimensions"

[[dependencies.infinity]]
